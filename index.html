<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Tinder Clone</title>
</head>
<body>
    
<nav class="navbar">
    <i class="fas fa-fire"></i>
    <i class="far fa-comments"></i>
    <i class="fas fa-user"></i>
</nav>

<div class="photo-and-actions">
    <div class="photo">
        <div class="photo-text">
            <div class="photo-name-and-age">
                <h2>Clara</h2>
                <p>18</p>
            </div>
            <div class="photo-bio">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. A, nobis omnis! Officiis quis eum adipisci consequatur voluptates. Maxime, vitae iste!
            </div>
        </div>
    </div>

    <div class="actions">
        <div class="action">
            <i class="fas fa-times"></i>
        </div>
        <div class="action">
            <i class="fas fa-star"></i>
        </div>
        <div class="action">
            <i class="fas fa-heart"></i>
        </div>
    </div>
</div>

</body>
</html>
